<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
$( document ).ready (function() {
	$("[class*='abc']").hover(function(){
			cba = $(this);
			cba.attr('fill', '#145288');
			}, function(){
			cba.attr('fill', getRandomColor());
			cba.attr('stroke-width', '1');
			timeout = Math.random() * 1000;
			cba.delay( timeout ).fadeOut( timeout * 0.1 );
			backop = $('#spotcolor').css('opacity');
			backop = backop - 0.01;
			$('#spotcolor').css({'opacity':backop});
			getRandomStart();
		});
		
		$("[class*='amp']").hover(function(){ 
			$(this).attr('fill', getRandomColor());
			getRandomStart();
		});
		
		getRandomStart();
		
		function getRandomStart() { 

		if ( $(window).width() <= "640" ) {
			for (var i = 0; i < 2000; i++ ) { 
				a = Math.floor(Math.random() * 2) ;
				b = Math.floor(Math.random() * 10) ;
				c = Math.floor(Math.random() * 10) ;
				initcolor = getRandomColor();
				initbox = Math.floor(Math.random() * 100); //first 100
				$('.abc'+a+b+c).attr('fill', initcolor);
				$('.abc'+a+b+c).attr('stroke-width', '0');
				$('.abc'+a+b+c).delay( initbox * 75 ).fadeOut( initbox * 15 );
				backop = $('#spotcolor').css('opacity');
				if (backop <= 1) {
					backop = backop - 0.01;
					$('#spotcolor').css({'opacity':backop});
				};
			}
		} else {
			for (var i = 0; i < 10; i++ ) { 
				a = Math.floor(Math.random() * 2) ;
				b = Math.floor(Math.random() * 10) ;
				c = Math.floor(Math.random() * 10) ;
				initcolor = getRandomColor();
				initbox = Math.floor(Math.random() * 100); //first 100
				$('.abc'+a+b+c).attr('fill', initcolor);
				$('.abc'+a+b+c).attr('stroke-width', '1');
				$('.abc'+a+b+c).delay( initbox * 75 ).fadeOut( initbox * 15 );
			}			
		
		}
}
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
});
</script>
